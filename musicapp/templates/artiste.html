{% extends 'index.html' %}

{% block content %} 

{% include 'status.html' %}

<br>

<div class="row">

    <div class="col-md">
        <h5>ARTISTE:</h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="#">Add Artiste</a>
            <table class="table table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Status</th>
                </tr>
                {% for i in artists %}
                    <tr>
                        <td>{{.first_name}}</td>
                        <td>{{i.last_name}}</td>
                        <td>{{i.age}}</td>
                        <td><a class="btn btn-sm btn-primary" href="song/{{i.id}}">View</a></td>
                    </tr>
                {%  endfor %}
                
            </table>
        </div>
    </div>

    
</div>


{% endblock %}
