{% extends 'index.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete "{{song}}"</p>

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="delete_song/{{song.id}}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'artists' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock%}
